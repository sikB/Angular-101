<!DOCTYPE html>
<html ng-app="mapApp">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLdAHQM8mVjiprNAXBi9DKRCobNr3nRMg&libraries=places&callback="></script>
      <script type="text/javascript" src="cities.js"></script>
      <script type="text/javascript" src="mapcontroller.js"></script>

  </head>
  <body ng-controller="mapController">

      <div id="map"></div>
      <div id="map-panel">
        <ol>
          <li ng-repeat="city in cities track by $index">
            <div class="city-name">{{city.city}}</div>
            <a href="#" ng-click="cityClick($index)" class="blue-button"><img src="http://icons.iconarchive.com/icons/rimshotdesign/nod2/512/Toolbar-Regular-Get-Info-icon.png"> Show Info</a>
            <a href="#" ng-click="zoomClick($index)" class="zoom-button"><img src="http://blog.jobtiger.bg/wp-content/uploads/2012/10/tursene.png"> Zoom In</a>
          </li>
        </ol>
      </div>
  
      <div id="driving-directions"></div>
      
      <div id="options" class="hidden">
        <div class="places-selected" ng-repeat="place in places">
          <input class="check-box" type="checkbox" ng-click="placeChecked(place.place)" ng-model="item.checked">
          <button class="blue-three-button">{{place.placeLabel}}</button>
          <span ng-show="item.checked" ><strong>Selected </strong><img src="img/check.png"></span>
        </div>
      </div>

  </body>
</html>
