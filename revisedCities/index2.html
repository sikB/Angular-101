<!DOCTYPE html>
<html ng-app="mapsApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google Maps - Angular Style</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script type="text/javascript" src="data/cities.js" ></script>
	<script type="text/javascript" src="controller2.js"></script>
</head>
<body ng-controller="mapsController">

	<div id="map"></div>
	<div id="map-panel">
		<ol>
			<li ng-repeat="city in cities track by $index">
				<div class="city-name">{{city.city}}</div>
				<a href="" ng-click="cityClick($index)" class="blue-button">Show Info</a>
			</li>
		</ol>
	</div>
</body>
</html>
